<head>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="keywords" content="" />

  <script type="text/javascript" src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/js/skel.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/js/skel-layers.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/js/init.js" | prepend: site.baseurl }}"></script>
  <noscript>
    <link rel="stylesheet" href="{{ "/css/skel.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/css/style-desktop.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/css/style-wide.css" | prepend: site.baseurl }}" />
  </noscript>
</head>
